<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        {{title}}
    </title>
</head>

<body>
    <div class='blog'>
        <h1>
            {{title}}
        </h1>
        <h2>
            {{description}}
        </h2>
        <img src="{{coverUrl}}">
        <div class='content'>
            {{content}}
        </div>
        <div>
            <h2>Author</h2>
            <p>{{author.username}}</p>
            <p>{{author.name}}</p>
            <p>{{author.bio}}</p>
            <img src="{{author.avatarUrl}}">
        </div>
        <div>
            {{tags}}
        </div>
    </div>

</body>

</html>
